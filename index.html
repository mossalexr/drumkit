<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">cat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">cow</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">dog</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">duck</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">horse</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">monkey</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">pig</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">rooster</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tiger</span>
        </div>
    </div>

    <audio data-key="65" src="./sounds/cat.wav"></audio>
    <audio data-key="83" src="./sounds/cow.wav"></audio>
    <audio data-key="68" src="./sounds/dog.wav"></audio>
    <audio data-key="70" src="./sounds/duck.wav"></audio>
    <audio data-key="71" src="./sounds/horse.wav"></audio>
    <audio data-key="72" src="./sounds/monkey.wav"></audio>
    <audio data-key="74" src="./sounds/pig.wav"></audio>
    <audio data-key="75" src="./sounds/rooster.wav"></audio>
    <audio data-key="76" src="./sounds/tiger.flac"></audio>

    <script>
        function playSound(e) { 
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            key.classList.add('playing');
        }
       

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition))
         window.addEventListener('keydown', playSound);
    </script>


</body>

</html>
